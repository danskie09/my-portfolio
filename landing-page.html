<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daniel Banaybanay | Portfolio</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- minify -->
    <link
      href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css"
      rel="stylesheet"
    />
    <!-- latest -->
    <link
      href="https://unpkg.com/nes.css@latest/css/nes.min.css"
      rel="stylesheet"
    />
    <!-- core style only -->
    <link
      href="https://unpkg.com/nes.css/css/nes-core.min.css"
      rel="stylesheet"
    />
    <!-- Press Start 2P  -->
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />

    <!-- css style -->
    <link rel="stylesheet" href="landing.css" />
  </head>
  <body class="min-h-screen bg-gray-900">
    <!-- Codedx-style Navbar -->
    <nav class="bg-black/90 backdrop-blur-sm border-b border-gray-700 sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <!-- Logo/Brand -->
          <div class="flex items-center">
            <div class="text-white font-bold text-lg sm:text-xl">
              <span class="text-green-400">codedx</span><span class="text-white">.daniel</span>
            </div>
          </div>
          
          <!-- Desktop Navigation -->
          <div class="hidden md:block">
            <div class="flex items-center space-x-1">
              <a href="#home" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200 hover:bg-gray-800">
                Home
              </a>
              <a href="#projects" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200 hover:bg-gray-800">
                Projects
              </a>
              <a href="#about" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200 hover:bg-gray-800">
                About
              </a>
              <a href="#skills" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200 hover:bg-gray-800">
                Skills
              </a>
              <a href="#contact" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200 hover:bg-gray-800">
                Contact
              </a>
              <!-- CTA Button -->
              <button class="bg-green-500 hover:bg-green-600 text-black font-medium px-4 py-2 rounded-md text-sm transition-colors duration-200 ml-4">
                Hire Me
              </button>
            </div>
          </div>
          
          <!-- Mobile menu button -->
          <div class="md:hidden">
            <button id="mobile-menu-button" class="text-gray-300 hover:text-white focus:outline-none focus:text-white">
              <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
            </button>
          </div>
        </div>
      </div>
      
      <!-- Mobile Navigation Menu -->
      <div id="mobile-menu" class="md:hidden hidden">
        <div class="px-2 pt-2 pb-3 space-y-1 bg-black/95 border-t border-gray-700">
          <a href="#home" class="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-800">
            Home
          </a>
          <a href="#projects" class="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-800">
            Projects
          </a>
          <a href="#about" class="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-800">
            About
          </a>
          <a href="#skills" class="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-800">
            Skills
          </a>
          <a href="#contact" class="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-800">
            Contact
          </a>
          <button class="bg-green-500 hover:bg-green-600 text-black font-medium px-4 py-2 rounded-md text-sm transition-colors duration-200 mx-3 mt-2">
            Hire Me
          </button>
        </div>
      </div>
    </nav>

    <!-- Main Content Area -->
    <main class="min-h-screen flex flex-col items-center justify-center px-4 sm:px-6 lg:px-8">
      <div class="text-center max-w-6xl mx-auto">
        <!-- Hero Section -->
        <div class="nes-container with-title is-centered mb-8">
          <p class="title">DANIEL A. BANAYBANAY</p>
          <p class="text-sm sm:text-base mb-4">
            > Front End Developer<br>
            > Retro Design Enthusiast<br>
            > System Status: Online
          </p>
        </div>
        
        <!-- Quick Stats or Skills -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-8">
          <div class="nes-container is-rounded">
            <p class="text-xs sm:text-sm">LANGUAGES</p>
            <p class="text-xs mt-2">JavaScript • HTML • CSS</p>
          </div>
          <div class="nes-container is-rounded">
            <p class="text-xs sm:text-sm">FRAMEWORKS</p>
            <p class="text-xs mt-2">React • Node.js • Tailwind</p>
          </div>
          <div class="nes-container is-rounded">
            <p class="text-xs sm:text-sm">STATUS</p>
            <p class="text-xs mt-2">Available for missions</p>
          </div>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
    
    <!-- Mobile Menu Toggle Script -->
    <script>
      document.getElementById('mobile-menu-button').addEventListener('click', function() {
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenu.classList.toggle('hidden');
      });
    </script>
  
  </body>
</html>
